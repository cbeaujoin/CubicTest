# This file contains properties that are common for all tests in the CubicTest project.

# Set the default timeout used in the Selenium runner for page element assertions (in seconds)
SeleniumExporterPlugin.timeout=10

# For running test suites outside of Eclipse: Set whether a new browser should be opened for each test suite file
SeleniumExporterPlugin.useNewBrowserInstanceForEachTestSuiteFile=false

# For running tests outside of Eclipse: Set the browser type to use (and default browser in GUI)
# Possible values: *firefox, *pifirefox, *chrome, *iexplore, *piiexplore, *iehta, *opera and *safari (See Selenium documentation)
SeleniumExporterPlugin.defaultBrowserType=*firefox
