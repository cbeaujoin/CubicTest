# This file contains properties that are common for all tests in the CubicTest project.

# Selenium runner mode: true = hide selenium frameset when running, false = show Selenium in frameset (enables debug)
SeleniumExporterPlugin.useSeleniumProxyInjectionMode=false

# Set whether a fresh browser should be opened for each test suite (.ats) file.
SeleniumExporterPlugin.useNewBrowserInstanceForEachTestSuiteFile=false

# Set the timeout used in the Selenium runner (in seconds)
SeleniumExporterPlugin.timeout=40

# Set the default browser type for the Selenium tests (can be overridden in GUI)
# Possible values: *firefox, *chrome, *iexplore, *iehta, *opera and *safari (See Selenium documentation)
SeleniumExporterPlugin.defaultBrowserType=*firefox
